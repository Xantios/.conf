# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
shell_integration: true
iterm_features:
  - "current_dir"
  - "remote_host"
blocks:
  - type: prompt
    alignment: left
    newline: false
    overflow: hide
    segments:

      - type: path
        style: powerline
        powerline_symbol: ""
        foreground: "#ffffff"
        background: "#61AFEF"
        properties:
          style: folder

      - type: git
        style: powerline
        powerline_symbol: 
        foreground: "#193549"
        background: "#ffeb3b"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        template: "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} 
          {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
          end }}"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          untracked_modes:
            /Users/user/Projects/oh-my-posh/: no

      - type: go
        style: powerline
        powerline_symbol: 
        foreground: "#ffffff"
        background: "#7FD5EA"
        template: " ‭ﳑ {{ .Full }} "

      - type: php
        style: powerline
        powerline_symbol: 
        foreground: "#ffffff"
        background: "#4063D8"
        template: "  {{ .Full }} "

      - type: status
        style: diamond
        foreground: "#ffffff"
        background: "#00897b"
        background_templates:
          - "{{ if .Error }}#e91e63{{ end }}"
        trailing_diamond: 
        template: "<#193549></>  "
        properties:
          always_enabled: true
